    <section>
        <h1>Contact Me</h1>
        <p>Silakan tinggalkan pesan atau pertanyaan</p>
        <form class="form">
            <div class="form-group">
                <label for="name">Nama:</label>
                <input type="text" id="name" placeholder="Masukan Nama Anda" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Masukan Email Anda" name="email" required>
            </div>
            <div class="form-group">
                <label for="message">Pesan:</label>
                <textarea id="message" name="message" rows="4" placeholder="Masukan Pesan/Masukan Anda" required></textarea>
            </div>
            <button type="submit">Kirim</button>
        </form>
    </section>
